<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Formulaire</title>
</head>

<body>
	<form id="formulaire" name="formulaire" method="post">
		<input type="text" id="login" name="login" placeholder="Entrez votre login" required>login</input><br>
		<input type="text" id="nom" name="nom" placeholder="Entrez votre nom">nom</input><br>
		<input type="text" id="prenom" name="prenom" placeholder="Entrez votre prenom">prenom</input><br>
		<input type="email" id="mail" name="mail" placeholder="Entrez votre mail" required>email</input><br>
		<input type="url" id="site" name="site" placeholder="Entrez l'addresse de votre site">site web</input><br>
		<input type="password" id="password" name="password"  pattern=".{6,}[0-9.{2}]" required>mot de passe</input><br>
		<input type="password" id="cPassword" name="cPassword"  pattern=".{6,}[0-9.{2}]" required>confirmation</input><br>
		<input type="checkbox" id="check" name="check" required>J'accepte les termes du contrat utilisateur</input><br>
		<input type="submit" id="bouton" name="bouton" value="Valider l'inscription"></input><br>
	</form>

	<script src="exo.js"></script>

</body>

</html>
